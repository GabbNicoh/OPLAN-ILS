<!DOCTYPE html>

	<title> Login</title>

		 href="style.css">

<body>
	<div class="login-page">
	<div class="form">

		</script>

		<script>
			$('.message a').click(function(){
			$('form').animate({height:"toggle", opacity:"toggle"},"slow");

		</script>



</body>
